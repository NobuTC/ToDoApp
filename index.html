<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>

<body>
    <div id="wrapper">
        <h1>Todo App</h1>

        <form>
            <input type="text" id="createTodo" placeholder="Type new todo">
            <button id="createToDoButton"> Add </button>
        </form>

        <ul class="listing">
            <li class="item">Buy seal plushie</li>
            <li class="item">Read romance book</li>
            <li class="item">Hang out with yours friends</li>
            <li class="item">Spend time with yours family</li>
            <li class="item">Play video games</li>
            <li class="item">Go to gym</li>
        </ul>
    </div>
</body>

</html>
