<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>

<body>
    <div id="wrapper">
        <h1>Todo App</h1>

        <form>
            <input type="text" id="createTodo" placeholder="Type new todo">
            <button class="my-button"> Add </button>
        </form>

        <ul class="listing">
            <li class="item item--done">
                <input type="checkbox" id="1" class="item-checkbox" />
                Buy seal plushie
            </li>
            <li class="item">
                <input type="checkbox" id="1" class="item-checkbox" />
                Read romance book
            </li>
            <li class="item">
                <input type="checkbox" id="1" class="item-checkbox" />
                Hang out with yours friends
            </li>
            <li class="item">
                <input type="checkbox" id="1" class="item-checkbox" />
                Spend time with yours family
            </li>
            <li class="item">
                <input type="checkbox" id="1" class="item-checkbox" />
                Play video games
            </li>
            <li class="item">
                <input type="checkbox" id="1" class="item-checkbox" />
                Go to gym
            </li>
        </ul>
        <button class="my-button delete-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
        </button>
        <button class="my-button"> Clear all</button>
    </div>


</body>

</html>
